<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Amusement Park Rides - What can you ride?!</h2>
      <form id="heightmeter">
        <div class="form-group">
          <label for="height">How tall are you, in inches?</label>
          <input id="height" type="number"></input>
        </div>
        <button type="submit" class="btn-info">Submit my height</button>
      </form>

      <h2 class="tots">Tilt-a-whirl for tots</h2>

      <h2 class="big">Pirate Ship for punks</h2>

      <h2 class="big">Rickity Roller Coaster for regular folks</h2>

      <h2 class="broken">Topsy teacups for shattered souls</h2>
    </div>
  </body>
</html>

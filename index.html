<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
      <div class="container">
        <h1>Amusement Park Rides - What can you ride?!</h2>
        <form id="heightmeter">
          <div class="form-group">
            <label for="height">How tall are you, in inches?</label>
            <input id="height" type="number"></input>
          </div>

        <h2>How fast do you want to go?</h2>
          <select id="speed">
            <option value="1">Very slow</option>
            <option value="2">Moderate</option>
            <option value="3">Pretty fast</option>
            <option value="4">RIDICULOUSLY FAST</option>
          </select>

        <h2>What type of ride to you want to try?</h2>
          <select id="type">
            <option value="1">Enjoyable</option>
            <option value="2">Awesome</option>
            <option value="3">Thrilling</option>
            <option value="4">Dangerously fun</option>
          </select>

          <p><button type="submit" class="btn-info">Find my ride</button></p>
        </form>
      </div>

    <div id="rides">
      <h2 class="tots">Tilt-a-whirl for tots</h2>

      <h2 class="big">Pirate Ship for punks</h2>

      <h2 class="big">Rickity Roller Coaster for regular folks</h2>

      <h2 class="broken">Topsy teacups for shattered souls</h2>
    </div>
  </body>
</html>
